<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Illuminated Glo</title>
  </head>
  <body style="background-color: #ebeae8;">
    <header></header>
    <main>
      <nav>
        <div class="navBar">
          <div class="navElement">
            <a href="#">HOME</a>
          </div>
          <div class="navElement">
            <a href="#">PRICES</a>
          </div>
          <div class="navElement">
            <a href="#">CONTACT</a>
          </div>
        </div>
      </nav>
      <div class="mainContainer">
        <div class="productPictureGrid">
          <div class="imageContainer">
            <img src="images/blackberryPear.jpg" alt="blackberryPear" />
          </div>
          <div class="imageContainer">
            <img src="images/giftSet.jpg" alt="giftSet" />
          </div>
          <div class="imageContainer">
            <img src="images/cottonLinen.jpg" alt="cottonLinen" />
          </div>
          <div class="imageContainer">
            <img src="images/freshCitrus.jpg" alt="freshCitrus" />
          </div>
        </div>
        <div class="prices">
          <img
            src="images/IlluminatedGloPrice.jpg"
            alt="Illuminated Glo Price List"
          />
        </div>
        <div class="about" hidden>
          hello
        </div>
        <div class="productPictureGrid">
          <div class="imageContainer">
            <img src="images/cottonLinen.jpg" alt="cottonLinen" />
          </div>
          <div class="imageContainer">
            <img src="images/lavendarMelt.jpg" alt="lavendarMelt" />
          </div>
          <div class="imageContainer">
            <img src="images/freshCitrus.jpg" alt="freshCitrus" />
          </div>
          <div class="imageContainer">
            <img src="images/blackberryPear.jpg" alt="blackberryPear" />
          </div>
        </div>
      </div>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <label for="message">Message</label>
        <input type="textbox" id="message" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
